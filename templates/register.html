<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <!-- Bootstrap CDN Link -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
    ></script>
    <!--css from static folder-->
    <link rel=stylesheet type=text/css href="{{ url_for('static',
        filename='snowflakes.css') }}">
    <link rel=stylesheet type=text/css href="{{
        url_for('static', filename='register.css') }}">
    <!-- js from static folder-->
     <script src="{{ url_for('static', filename='register.js') }}"></script>
</head>
<body>
<div class="snowflakes" aria-hidden="true">
    <div class="whole_page">
        <div onclick="return_home()" class="title">Toy</div>
        <div class="sub_title">
            <span class="sub_title_color">우</span>리의
            <span class="sub_title_color">프</span>로젝트
        </div>
        <div class="logo_img">
            <img src="https://img.icons8.com/color/48/000000/beer.png"/>
        </div>
        <div class="registration"><h1>Create Account</h1></div>
        <div class="register">
            <input
                    type="text"
                    autocomplete="off"
                    id="name"
                    placeholder=" "
            />
            <label for="password">이름</label>
        </div>
        <div class="register email_confirm">
            <input
                    type="text"
                    autocomplete="off"
                    id="email"
                    placeholder=" "
            />
            <label class="email_placeholder" for="email">이메일</label>
            <span class="email_text_msg" style="color: red">이메일 주소가 이닙니다</span>
        </div>
        <div class="register">
            <input
                    type="password"
                    autocomplete="off"
                    id="password"
                    placeholder=" "
            />
            <label for="password">비밀번호</label>
        </div>
        <div class="register confirm">
            <input
                    type="password"
                    autocomplete="off"
                    id="password_confirm"
                    placeholder=" "
            />
            <label class="password_placeholder" for="password">비밀번호 확인</label>
            <span class="password_text_msg" style="color: red">비밀번호가 틀립니다</span>
        </div>
        <div class="login">
            <button
                    onclick="register()"
                    type="button"
                    class="login-btn btn btn-outline-dark"
            >
                가입하기
            </button>
        </div>
    </div>
    <div class="snowflake">
        ❅
    </div>
    <div class="snowflake">
        ❅
    </div>
    <div class="snowflake">
        ❆
    </div>
    <div class="snowflake">
        ❄
    </div>
    <div class="snowflake">
        ❅
    </div>
    <div class="snowflake">
        ❆
    </div>
    <div class="snowflake">
        ❄
    </div>
    <div class="snowflake">
        ❅
    </div>
    <div class="snowflake">
        ❆
    </div>
    <div class="snowflake">
        ❄
    </div>
</div>
</body>
</html>
