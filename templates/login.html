<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
        <!-- Bootstrap CDN + JQuery Link -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <!-- css in static folder-->
        <link rel=stylesheet type=text/css href="{{ url_for('static',
        filename='login.css') }}"> <link rel=stylesheet type=text/css href="{{
        url_for('static', filename='snowflakes.css') }}">
        <!-- script -->
        <script src="{{ url_for('static', filename='login.js') }}"></script>
    </head>
    <body>
        <div class="snowflakes" aria-hidden="true">
            <div class="whole_page">
                <div onclick="return_home()" class="title">Toy</div>
                <div class="sub_title">
                    <span class="sub_title_color">우</span>리의
                    <span class="sub_title_color">프</span>로젝트
                </div>
                <div class="logo_img">
                    <img
                        src="https://img.icons8.com/color/48/000000/beer.png"
                    />
                </div>
                <div class="login">
                    <input
                        type="text"
                        name="email"
                        autocomplete="off"
                        id="email"
                        placeholder=" "
                    />
                    <label for="email">이메일</label>
                </div>
                <div class="login">
                    <input
                        type="password"
                        name="password"
                        autocomplete="off"
                        id="password"
                        placeholder=" "

                    />
                    <label for="password">비밀번호</label>
                </div>
                <div class="login-register">
                    <button
                        onclick="login()"
                        type="submit"
                        value="submit"
                        class="login-btn btn btn-outline-dark"
                    >
                        로그인
                    </button>
                    <button
                        onclick="forgotpassword()"
                        type="button"
                        class="login-btn btn btn-outline-dark"
                    >
                        비밀번호 까먹음?
                    </button>
                </div>
                <div class="external-login">
                    <button type="button" class="google btn btn-danger">
                        <i class="bx bxl-google"></i>
                        구글로 로그인하기
                    </button>
                    <button
                        onclick="register()"
                        type="button"
                        class="register btn btn-success"
                    >
                        <img
                            src="https://img.icons8.com/color/48/000000/beer.png"
                        />이메일로 가입
                    </button>
                </div>
            </div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❆</div>
            <div class="snowflake">❄</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❆</div>
            <div class="snowflake">❄</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❆</div>
            <div class="snowflake">❄</div>
        </div>
    </body>
</html>
